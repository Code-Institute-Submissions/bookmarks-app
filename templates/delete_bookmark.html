{% extends 'base.html' %} {% block content %}
<!-- taken an modified from tutorial https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-login-form-->
<section class="yellow-background background-height">
  <div class="signup-form mt-5">
    <form action="{{ url_for('remove') }}" method="post">
      <h2 class="text-center text-barlow">
        Remove bookmark and description below
      </h2>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="add_bookmark_url"
          placeholder=""
          required="required"
        />
      </div>
      <div class="form-group">
        <textarea
          class="form-control text-barlow"
          name="bookmark_description"
          rows="5"
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block text-barlow">
          Remove bookmark
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
