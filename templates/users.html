{% extends 'base.html' %} {% block content %}
<!-- users will see this having added a book mark the 
the name of which ever username they set up there account with will be displayed -->
<div class="row justify-content-center mt-4">
  <div class="col-lg-4">
    <h2 class="bookmarks-header text-oswald mt-5 text-center uppercase">
      Bookmarks for {{session.username}}
      <hr class="hr-color" />
    </h2>
  </div>
</div>
<!-- search bar section -->
<div class="row  mt-4">
  <div class="col text-center">
    <form action="{{ url_for('search_bar') }}" method="POST">
      <input
        type="text"
        id="search_bar"
        name="search_bar"
        placeholder="Search"
      />
      <button type="submit">Search</button>
    </form>
  </div>
  <!-- end search bar section -->
  {%include 'bookmarks.html'%}} {%endblock%}
</div>
