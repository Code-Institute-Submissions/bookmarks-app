{% extends 'base.html' %} {% block content %}
<section class="yellow-background bookmark-page">
  <div class="row">
    <div class="col-8">
      <h2 class="bookmarks-header text-oswald">
        Bookmarks for {{session.username}}
      </h2>
    </div>
  </div>
  <div class="hr"></div>
  {% for book in bookmarks %}
  <div class="row">
    <div class="col-8 text-barlow">
      <h3>{{book.bookmark_description}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-8 text-barlow">
      <h4>
        <a href="{{book.add_bookmark_url}}">{{book.add_bookmark_url}}</a>
      </h4>
    </div>
  </div>
  {% endfor %}
  <div class="hr"></div>
</section>
{% endblock content%}
