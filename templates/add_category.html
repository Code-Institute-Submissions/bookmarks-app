{% extends 'base.html' %} {% block content %}
<!-- taken an modified from tutorial https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-login-form-->
<section class="yellow-background background-height">
  <div class="signup-form mt-5">
    <form action="{{url_for('add_category')}}" method="post">
      <h2 class="text-center text-barlow">Add Category</h2>
      <p class="hint-text text-barlow">
        Add your category below
      </p>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="category_name"
          placeholder="Add your category here"
          required="required"
        />
      </div>
      <p class="hint-text text-barlow">
        Confirm your Category Below
      </p>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block text-barlow">
          Add Category
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
