{% extends 'base.html' %} {% block content %}
<!-- taken an modified from tutorial at  https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-registration-form -->
<div class="signup-form">
  <form action="{{ url_for('register') }}" method="post">
    <h2>Register</h2>
    <p class="hint-text">
      Create your account. It's free and only takes a minute.
    </p>
    <div class="form-group">
      <input
        type="name"
        class="form-control"
        name="username"
        placeholder="username"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="confirm_password"
        placeholder="Confirm Password"
        required="required"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block">
        Register Now
      </button>
    </div>
  </form>
  <div class="text-center">
    Already have an account? <a href="{{url_for('login')}}">Sign in</a>
  </div>
</div>
{% endblock content %}
