<!-- pagination section taken an altered from a tutorial found in slack archives and at  
   https://github.com/MiroslavSvec/DCD_lead/tree/pagination -->

<!-- pagination section -->
<section>
  <!-- if the number of bookmarks less  as the page limit -->
  {% if args.num_results > args.p_limit %}

  <!-- row wraps the pagination buttons -->
  <div class="pagination row justify-content-around mb-4">
    <!-- 	If this is first page (offset == 0) prev_url link should not be displayed -->
    {% if args.p_offset > 0 %}

    <!-- Prev page link grabs the prev page from the args set in both index an user routes -->
    <a href="{{ args.prev_url }}" class="upvote purple text-center col-6"
      ><i class="fas fa-hand-point-left hand-point"></i> Prev</a
    >

    <!--end link -->
    {% endif %}
    <!-- end if -->

    <!-- If this is last page (offset + limit == lenght) next_url link not be displayed -->
    {% if args.p_offset + args.p_limit < args.num_results %}

    <!-- Next  page link grabs the prev page from the args set in both index,user routes -->
    <a href="{{ args.next_url }}" class="upvote purple text-center col-6"
      >Next<i class="fas fa-hand-point-right hand-point"></i>
    </a>
    <!--end link -->
    {% endif %}
    <!-- end if -->
    {% endif %}
    <!--end if -->
  </div>
  <!-- end row-->
</section>
<!-- end section -->
