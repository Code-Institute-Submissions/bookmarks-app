<!-- extends base.html -->
{% extends 'base.html' %}

<!-- start block content -->
{% block content %}
<!-- Including paritals flashed messages  -->
{%include "partials/_flashed_messesges.html"%}
<!-- end partial -->
<!-- taken an modified from tutorial https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-login-form-->
<!--start of  login form section -->
<section>
    <!-- login in form wrapper -->
    <!-- sign up from wrapper -->
    <div class="signup-form">
        <!-- row wraps close window Icon -->
        <div class="row justify-content-end">
            <!-- start col -->
            <div class="col-2">
                <!-- link wraps Icon -->
                <a href="{{ url_for('index') }}"><i class="far fa-window-close fa-3x purple"></i
        ></a>
                <!-- end link -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
        <!-- form start action button activates register route located in app.py -->
        <form action="{{ url_for('login') }}" method="POST" autocomplete="on">
            <!-- login header -->
            <h2 class="text-barlow">Log in</h2>
            <!-- end header -->

            <!-- instructions text -->
            <p class="hint-text text-barlow">
                Login In below an enjoy the use the bookmarks app
                <!-- </pend text -->

                <!-- start form group for username-->
            </p>

            <div class="form-group">
                <!-- username input box -->
                <input type="text" class="form-control" name="username" placeholder="username" required="required" />
                <!-- end input box -->
            </div>
            <!-- end form group -->

            <!-- start form group password-->
            <div class="form-group">
                <!-- input box for username -->
                <input type="password" class="form-control" name="password" placeholder="Password" required="required" autocomplete="current-password" />
                <!-- end input box -->
            </div>
            <!-- end form group -->

            <!-- start from group login button-->
            <div class="form-group text-center">
                <!-- button -->
                <button type="submit" class="btn text-barlow">Log in</button>
                <!-- end button -->
            </div>
            <!-- end form group -->

            <!-- create an account link brings user to register page if they yet to create an account-->
            <p class="text-center text-barlow">
                <a href="{{url_for('register')}}">Create an Account</a>
            </p>
            <!-- end create an account link -->
        </form>
        <!-- end form  -->
    </div>
    <!-- end wrapper div -->
</section>
<!-- end section -->
{% endblock content %}
<!-- end block content -->
