{% extends 'base.html' %} {% block content %}
<!-- taken an modified from tutorial https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-login-form-->
<section>
  <div class="signup-form mt-5">
    <form action="" method="post">
      <h2 class="text-center text-barlow">
        Edit bookmark and description below
      </h2>
      <div class="form-group">
        <input
          id="add_bookmark_url"
          type="text"
          class="form-control"
          name="add_bookmark_url"
          value="{{add_bookmark_url| truncate(30, killwords=True) }}"
          required="required"
        />
      </div>
      <p class="hint-text text-barlow">
        Choose a Category for you bookmark below
      </p>
      <div class="dropdown form-group text-center">
        <button
          class="btn btn-secondary dropdown-toggle text-barlow bg-primary"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Choose Category
        </button>
        <div
          class="dropdown-menu text-barlow"
          aria-labelledby="dropdownMenuButton"
        >
          <a class="dropdown-item" href="#">Action</a>
        </div>
      </div>
      <div class="form-group">
        <textarea
          id="bookmark_description"
          class="form-control text-barlow"
          name="bookmark_description"
          rows="5"
        >
{{bookmark_description |truncate (50, killwords=True) }}</textarea
        >
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block text-barlow">
          Edit bookmark
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
