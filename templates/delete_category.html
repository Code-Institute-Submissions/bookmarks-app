{% extends 'base.html' %} {% block content %}
<!-- taken an modified from tutorial https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-login-form-->
<section class="yellow-background background-height">
  <div class="signup-form mt-5">
    <form action="{{url_for('update_category', cat_id=cat._id)}}" method="post">
      <h2 class="text-center text-barlow">Delete Category</h2>
      <p class="hint-text text-barlow">
        Delete your category below
      </p>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="category_name"
          placeholder="{{cat.category_name| truncate(30, killwords=True) }}"
          required="required"
        />
      </div>
      <div class="row">
        <div class="col text-barlow text-center text-danger">
          <h6>
            By clicking this button you will permently delete a Category. This
            will also delete all bookmarks conatained with in the category. This
            action cannot be undone!
          </h6>
        </div>
      </div>

      <div class="form-group mt-2">
        <button type="submit" class="btn btn-primary btn-block text-barlow">
          Confirm Delete
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
