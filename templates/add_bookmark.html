{% extends 'base.html' %} {% block content %}
<!-- taken an modified from tutorial https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-login-form-->
<section class="yellow-background">
  <div class="signup-form mt-5">
    <form action="{{ url_for('insert_bookmark') }}" method="post">
      <h2 class="text-center">Add bookmark</h2>
      <p class="hint-text">
        Copy and paste your bookmark url below
      </p>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="add_bookmark_url"
          placeholder="Add your url here"
          required="required"
        />
      </div>
      <p class="hint-text">
        Add a description for your bookmark below
      </p>
      <div class="form-group">
        <textarea class="form-control" name="bookmark_description" rows="5">
Enter text here...</textarea
        >
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
          Add bookmark
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
