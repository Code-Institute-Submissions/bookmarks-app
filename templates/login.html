{% extends 'base.html' %} {% block content %}
<!-- taken an modified from tutorial https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-login-form-->
<section class="yellow-background">
  <div class="signup-form mt-5">
    <form action="{{ url_for('login') }}" method="post">
      <h2 class="text-center text-barlow">Log in</h2>
      <p class="hint-text text-barlow">
        Login In below an enjoy the use the bookmarks app
      </p>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="username"
          required="required"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required="required"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
    </form>
    <p class="text-center text-barlow">
      <a href="{{url_for('register')}}">Create an Account</a>
    </p>
  </div>
</section>
{% endblock content %}
