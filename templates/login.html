{% extends 'base.html' %} {% block content %}
<!-- taken from tutorial https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-login-form-->
<div class="signup-form">
  <form action="/examples/actions/confirmation.php" method="post">
    <h2 class="text-center">Log in</h2>
    <p class="hint-text">
      Login In below an enjoy the use the bookmarks app
    </p>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        required="required"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
  </form>
  <p class="text-center">
    <a href="{{url_for('register')}}">Create an Account</a>
  </p>
</div>
{% endblock content %}
